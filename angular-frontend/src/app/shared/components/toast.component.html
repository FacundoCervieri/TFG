<div class="toast-container">
  <!-- Usar ng-container para manejar mÃºltiples directivas estructurales -->
  <ng-container *ngFor="let toast of toasts">
    <div
      *ngIf="toast.show"
      class="toast"
      [ngClass]="toast.type"
    >
      <span>{{ toast.body }}</span>
      <button (click)="removeToast(toast.id)">Cerrar</button>
    </div>
  </ng-container>
</div>
